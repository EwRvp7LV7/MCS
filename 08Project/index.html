<!DOCTYPE html>
<html lang='ru'>

<head>
  <title>Секретные посылки для друзей</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <nav>
      <a href="#" target="_blank" rel="noopener noreferrer">посылки</a>
      <a href="#" target="_blank" rel="noopener noreferrer">упаковка</a>
      <a href="#" target="_blank" rel="noopener noreferrer">подписка</a>
    </nav>
    <nav>
      <a href="#" target="_blank" rel="noopener noreferrer">меню</a>
    </nav>
  </header>


  <div class="picture">
    <form action="" method="get" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Имя</label>
        <input id="full-name" name="full-name" type="text" />
      </div>

      <div class="form-row">
        <label for="email">Почта</label>
        <input id="email" name="email" type="email" placeholder="mcs@example.com" />
      </div>

      <fieldset class="legacy-form-row">
        <legend></legend>
        <input id="talk-type-1" name="talk-type" type="radio" value="main-stage" />
        <label for="talk-type-1" class="radio-label">Пункт выдачи</label>
        <input id="talk-type-2" name="talk-type" type="radio" value="workshop" checked />
        <label for="talk-type-2" class="radio-label">Домой</label>
      </fieldset>

      <div class="form-row">
        <label for="t-shirt">Размер футболки</label>
        <select id="t-shirt" name="t-shirt">
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
        </select>
      </div>

      <div class="form-row">
        <label for="abstract">Почтовый адрес</label>
        <textarea id="abstract" name="abstract"></textarea>
        <div class="instructions">Укажите индекс</div>
      </div>

      <div class="form-row">
        <label class="checkbox-label" for="available">
          <input id="available" name="available" type="checkbox" value="is-available" />
          <span>Я согласен на обработку персональных данных</span>
        </label>
      </div>

      <div class="form-row">
        <button>Отправить</button>
      </div>

    </form>
  </div>
  
  <div class="delivery">
    <p>Ваша посылка уже в пути!</p>
  </div>
  <footer>
    <p>Секретные посылки для друзей</p>
    <p>©2022</p>
  </footer>
</body>

</html>
